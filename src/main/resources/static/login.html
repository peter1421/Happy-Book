    opAdd = true

    window.onload = function () {
      $("#addProInput").hide();

    function searchDataShow(){
      $("#delOuput1").hide();

    }
    function addSuc(){
      $("#delOuput7").show();
      alert('新增成功')
    }
    function editSuc(){
      $("#delOuput7").hide();
      $("#delOuput8").show();
      alert('編輯成功')

    }
    function addData() {
      if (opAdd) {
        $("#addProInput").show();
      } else {
        $("#addProInput").hide();
      }
      opAdd = !opAdd;
    }
    function editData() {
      if (opEdit) {
        $("#editProInput").show();
      } else {
        $("#editProInput").hide();
      }
      opAdd = !opAdd;
    }
    function searchData() {
      if (opSearch) {
        $("#searchProInput").show();
      } else {
        $("#searchProInput").hide();
      }
      opSearch = !opSearch;
    }

    function delData() {
      if (opDel) {
        $("#delOuput1").show();
        $("#delOuput2").show();
      } else {
        $("#delOuput1").hide();
        $("#delOuput2").hide();
      }
      alert('刪除完成')
      opDel = !opDel;
    }
